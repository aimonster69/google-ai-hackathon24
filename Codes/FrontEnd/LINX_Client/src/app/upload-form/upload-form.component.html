<mat-card>
    <mat-card-header>
      <mat-card-title>Upload Your File</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="file" (change)="onFileSelected($event)">
      <br>
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="text" placeholder="Enter Text">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    </mat-card-content>
  </mat-card>
