<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINX</title>
  <link rel="stylesheet" href="./Linx.css">
  <script src="./skulpt-dist-master/skulpt.min.js"></script>
  <script src="./skulpt-dist-master/skulpt-stdlib.js"></script>
</head>
<body>
  <div class="container">
    <h1>Upload Your File</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <div class="file-upload">
        <input type="file" id="fileInput" accept=".xlsx, .xls" name="file">
        <label for="fileInput">Choose a File</label>
      </div>
      <div class="input-field">
        <input type="text" id="fileName" name="fileName" placeholder="Enter File Name (Optional)">
      </div>
      <div onclick="OnSubmit()">Upload</div>
    </form>
  </div>
  <div id="tableContainer">

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
  <script src="./Linx.js"></script>
</body>
</html>
